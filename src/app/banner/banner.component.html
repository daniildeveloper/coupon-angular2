<carousel>
  <slide *ngFor="let item of carouselElements" >
    <img src="assets/img/coupon.jpeg" alt="">
    <div class="carousel-caption">
      <h2>
        <a routerLink="{{item['type']}}/{{item['promoutedId']}}">
          {{item['content']}}
        </a>
      </h2>
    </div>
  </slide>
</carousel>
