<h2>Все купоны</h2>
<div class="row row-wrap">

  <!--style="border: 5px solid #FEC52E;"-->
  <div *ngFor="let coupon of coupons" class="col-md-4">
    <div class="product-thumb" [ngClass]="{'isTop': coupon['isTop']}">
      <div [ngClass]="{
        'hit':coupon['isTop'], 
        'hidden': !coupon['isTop']}">
        <!--display coupon as hit-->
        <div class="hit-text">
          Хит
        </div>
      </div>
      <header class="product-header">
        <img style="height: 260px" src="{{coupon['imagePath']}}" alt="" title="">
        <div class="product-quick-view">
          <a class="fa fa-eye popup-text" routerLink="/coupons/{{coupon['id']}}" data-effect="mfp-move-from-top" data-toggle="tooltip"
            data-placement="top" title="Посмотреть"></a>
        </div>
        <div class="product-secondary-image" *ngIf="coupon['images']">
          
          <img style="height: 260px" src="{{coupon['images'][0]}}" alt="" title="">
        </div>
      </header>
      <div class="product-inner">
        <ul class="icon-group icon-list-rating icon-list-non-rated" title="not rated yet">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <!--product title-->
        <h5 class="product-title">
          {{coupon['title']}}
        </h5>
        <!--end product title-->
        <p class="product-desciption">
          {{coupon['shortDescription']}}
        </p>
        <div class="product-meta">
          <ul class="product-price-list">

            <li><span class="product-price">{{coupon['price']}}тг</span></li>
            <li><span class="product-old-price">{{coupon['oldPrice']}}тг</span></li>
            <li><span class="product-save"></span></li>
          </ul>
          <ul class="product-actions-list">
            <li><a class="btn btn-sm" href="#"><i class="fa fa-shopping-cart"></i> В корзину</a></li>
            <li><button class="btn btn-sm " data-target="#email" data-toggle="modal">Быстрый заказ</button></li>

            <li><a class="btn btn-sm"><i class="fa fa-bars"></i> Больше</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
